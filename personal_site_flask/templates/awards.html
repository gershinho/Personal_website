{% extends "base.html" %}
{% set title="Awards" %}
{% block content %}
<h1 class="mb-4 brand-gradient-text">Awards</h1>

<div class="timeline">
  {% for a in awards %}
  <div class="timeline-item">
    <div class="timeline-dot"></div>
    <div class="timeline-card shadow-sm rounded-4 p-4">
      <div class="d-flex justify-content-between align-items-start flex-wrap">
        <h5 class="mb-1">{{ a.title }}</h5>
        <span class="badge rounded-pill text-bg-light border">{{ a.date }}</span>
      </div>
      <div class="text-muted small mb-2">{{ a.organization }}</div>
      <p class="mb-0">{{ a.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
