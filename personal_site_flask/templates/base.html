{% set site_title = "Krishna Patel" %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site_title }}{% if title %} · {{ title }}{% endif %}</title>
    <meta name="description" content="Portfolio website for college applications — my work, recognitions, and testimonials.">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <style>
      /* LinkedIn icon styling (top-left beside name) */
      .linkedin-top svg {
        color: #0a66c2; /* LinkedIn blue */
        transition: transform .2s ease, opacity .2s ease;
      }
      .linkedin-top:hover svg {
        transform: translateY(-2px);
        opacity: 0.85;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Decorative background blobs -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>

    <nav class="navbar navbar-expand-md navbar-glass sticky-top py-2">
      <div class="container">
        <!-- Left side: Site title + LinkedIn -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand fw-bold brand-gradient" href="/">Krishna Patel</a>
          <a href="https://www.linkedin.com/in/krishna-patel-325bb8258/"
             target="_blank" rel="noopener"
             class="ms-2 d-inline-flex align-items-center text-decoration-none linkedin-top">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                 class="bi bi-linkedin" viewBox="0 0 16 16">
              <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175A1.145 1.145 0 0 1 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.357-.554 1.357-1.248-.015-.709-.52-1.248-1.341-1.248-.822 0-1.357.54-1.357 1.248 0 .694.52 1.248 1.326 1.248h.015zm4.908 8.212V9.359c0-.216.016-.432.08-.586.175-.432.571-.88 1.238-.88.874 0 1.224.662 1.224 1.634v3.867h2.401V9.25c0-2.22-1.183-3.253-2.761-3.253-1.274 0-1.845.7-2.165 1.19h.03V6.169h-2.4c.03.647 0 7.225 0 7.225h2.4z"/>
            </svg>
          </a>
        </div>

        <!-- Navbar toggle for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right side navigation -->
        <div id="navbars" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0 align-items-md-center">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/testimonials') %}active{% endif %}" href="/testimonials/">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/my-work') %}active{% endif %}" href="/my-work/">My Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/awards') %}active{% endif %}" href="/awards/">Recognitions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0 py-5 position-relative">
      <div class="container position-relative">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-4 text-center text-muted mt-auto">
      <div class="container small">
        © {{ current_year }} Krishna Patel · Built with Flask
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Carousel safeguard -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.bootstrap && document.querySelector('.carousel')) {
          document.querySelectorAll('.carousel').forEach(function (el) {
            new bootstrap.Carousel(el, { interval: false, ride: false, pause: false, touch: true, wrap: true });
          });
        }
      });
    </script>
  </body>
</html>
