{% set site_title = "Krishna Patel" %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site_title }}{% if title %} · {{ title }}{% endif %}</title>
    <meta name="description" content="Portfolio website for college applications — my work, awards, and testimonials.">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Krishna Patel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbars" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if '/testimonials' in request.path %}active{% endif %}" href="/testimonials">Testimonials</a></li>
            <li class="nav-item"><a class="nav-link {% if '/mywork' in request.path %}active{% endif %}" href="/mywork">My Work</a></li>
            <li class="nav-item"><a class="nav-link {% if '/awards' in request.path %}active{% endif %}" href="/awards">Awards</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-4 text-center text-muted">
      <div class="container small">
        © {{ current_year }} Krishna Patel · Built with Flask
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
