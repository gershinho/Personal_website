{% set site_title = "Krishna Patel" %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site_title }}{% if title %} · {{ title }}{% endif %}</title>
    <meta name="description" content="Portfolio website for college applications — my work, awards, and testimonials.">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Decorative background blobs -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>

    <nav class="navbar navbar-expand-md navbar-glass sticky-top py-2">
      <div class="container">
        <a class="navbar-brand fw-bold brand-gradient" href="/">Krishna Patel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbars" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0 align-items-md-center">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/testimonials') %}active{% endif %}" href="/testimonials/">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/my-work') %}active{% endif %}" href="/my-work/">My Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/awards') %}active{% endif %}" href="/awards/">Awards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0 py-5 position-relative">
      <div class="container position-relative">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-4 text-center text-muted mt-auto">
      <div class="container small">
        © {{ current_year }} Krishna Patel · Built with Flask
      </div>
    </footer>

    <!-- Bootstrap JS (bundle includes Popper). Keep EXACTLY one include. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Defensive init for carousels (helps on static hosting) -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.bootstrap && document.querySelector('.carousel')) {
          document.querySelectorAll('.carousel').forEach(function (el) {
            // Safe even if data attributes already initialized it
            new bootstrap.Carousel(el, { interval: false, ride: false, pause: false, touch: true, wrap: true });
          });
        }
      });
    </script>
  </body>
</html>
